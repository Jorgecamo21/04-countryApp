<h2>Por Pais</h2>
<hr>

<div class="row">
  <div class="col">
    <shared-search-box placeholder="Buscar por Pais" (onDebounce)="searchByCountry($event)" [initialValue] = "initialValue"></shared-search-box>
  </div>
</div>
<shared-loading-spinner *ngIf="estaCargando"></shared-loading-spinner>

<div class="row">
  <div class="col">
    <hr>
    <countries-country-table [countries]="countries"></countries-country-table>
  </div>
</div>
